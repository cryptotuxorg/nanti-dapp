<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title> Nanti </title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/darkly/bootstrap.min.css">
</head>
<body>
<div class="container">
  <div class="jumbotron">
    <h1 class="display-4"> Nanti</h1>
      <hr class="my-4">
      <p>Corporate bonds usable as collateral</p>
      <p class="lead">
          <button onclick="connectMetamask()" id="connection" class="btn  btn-success float-right">Connect </button>
          <p id="network-id"></p>
          <div  id="date"></div>
      </p>
  </div>
  <div class="d-none" id="rest">
  
  <section id="user" class="media rounded" style="background-color:darkslategray; padding: 2rem;">
    <svg width="100" height="100" id="id-image" class="mx-3"  ></svg>
    <div class="media-body">
        <span id='btn-user'></span>
      <h5 class="mt-0"id="usertype">User</h5>
      <div>  <span id="statut">Not connected</span></div>
      <br>
      <div class="row">
        <div class="col-sm">
            <button onclick="loadBonds()" id="btn-demand" class="btn  btn-warning float-right">Reload</button>
          </div>
          <div class="col-sm">
              <button onclick="switchMode()" id="btn-demand" class="btn  btn-danger float-right">Switch  Mode</button>
          </div>
          <div class="col-sm">
              <button type="button" id="issuebtn" class="btn btn-primary d-none" data-toggle="modal" data-target="#issueModal">
                Issue bond</button>
          </div>
      </div>
    </div>
  </section>
  
  <br>
  <section class="">
    <div id="bonds-list" class="row">
    </div>
  </section>
  <!-- Issue Bond modal -->
<div class="modal fade" id="issueModal" tabindex="-1" role="dialog" aria-labelledby="issueModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Issue Bond</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
              <div class="form-group row">
                <label for="inprincipal" class="col-sm-4 col-form-label">Principal ($)</label>
                <div class="col-sm-8">
                  <input type="number" class="form-control-plaintext" id="inprincipal" value="4000">
                </div>
              </div>
              <div class="form-group row">
                <label for="inmaturity" class="col-sm-4 col-form-label">Maturity</label>
                <div class="col-sm-8">
                  <input type="date" class="form-control" id="inmaturity" value="2021-08-21">
                </div>
              </div>
              <div class="form-group row">
                  <label for="inrate" class="col-sm-4 col-form-label">Rate (base points above LIBOR) </label>
                  <div class="col-sm-8">
                    <input type="number" class="form-control" id="inrate" value="100">
                  </div>
              </div>
            </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button onclick="issueBond()" class="btn btn-success float-right">Issue Bond</button>
        </div>
      </div>
    </div>
  </div>

   <!-- Issue Bond modal -->
<div class="modal fade" id="payModal" tabindex="-1" role="dialog" >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title text-success" id="exampleModalLabel">Pay</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <h5>Message</h5>
            <span class="border border-success" id="msg"></span>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button onclick="issueBond()" class="btn btn-success float-right">Send</button>
        </div>
      </div>
    </div>
  </div>
</div> <!-- rest-->
  <script src="https://cdn.ethers.io/scripts/ethers-v4.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jdenticon@2.1.1"></script>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  <script src="./data.js"></script>
  
  <script src="./application.js"></script>
  
</div>
</body>
</html>
